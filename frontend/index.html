<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Frontend</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    
    
  <div class="lightbox">
    <h1 id="signuptext">Sign-Up</h1>
    <input type="text" id="signup-name" placeholder="Name" />
    <input type="text" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button onclick="signup()">Signup</button>
    <div id ="abcd" >Already have an account? <a href="signin.html" onclick="signin()" style="cursor: pointer;
      color: rgb(0, 0, 0);margin-left: 5px;
      text-decoration: underline;">Sign in</a></div>
  </div>
    
    <script src="./frontend.js"></script>    
</body>
</html>
